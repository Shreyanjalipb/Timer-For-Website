<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
      
        <div class="coming-soon">
            <h1>
                <span class="coming">COMING</span> 
                <span class="soon">SOON</span>
            </h1>
            <p style="font-family: cursive; font-size: 20px;">We are working hard to launch</p>
        </div>
        <div class="countdown">
            <div class="time-circle" id="days">
                <div class="circle-content">
                    <span class="number" id="days-number">3</span>
                    <span class="label">DAYS</span>
                </div>
            </div>
            <div class="time-circle" id="hours">
                <div class="circle-content">
                    <span class="number" id="hours-number">1</span>
                    <span class="label">HOURS</span>
                </div>
            </div>
            <div class="time-circle" id="minutes">
                <div class="circle-content">
                    <span class="number" id="minutes-number">8</span>
                    <span class="label">MINS</span>
                </div>
            </div>
            <div class="time-circle" id="seconds">
                <div class="circle-content">
                    <span class="number" id="seconds-number">9</span>
                    <span class="label">SECS</span>
                </div>
            </div>
        </div>
        <div class="subscribe">
            <p style="font-family: cursive; font-size: 20px;">We'll be here soon with our new awesome site, subscribe to be notified.</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
